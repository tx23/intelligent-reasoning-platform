<script type="text/javascript">
    new Vue({
        delimiters: ['${', '}'],
        el: '#img',
        data: {
            img1: '中国科学技术大学',
            dateval: '2020-11-09',
            items: []

        },
        mounted() {
            this.initDateval(),
            axios
                .post('/user/record', {
                    date: this.dateval
                }, { emulateJSON: true })
                .then(response => (this.items = response.data))
                .catch(function (error) { // 请求失败处理
                    console.log(error);
                });
        },
        methods: {
            initDateval(){
                var dateTime=new Date();
                console.log(dateTime.toDateString())
                var year=dateTime.getFullYear().toString();
                var month=(dateTime.getMonth()+1).toString();
                var day=dateTime.getDate().toString();
                console.log(day.toString())
                this.dateval=year+"-"+(month[1]?month:"0"+month[0])+"-"+(day[1]?day:"0"+day[0]);

                console.log(this.dateval);
            },
            get_data() {
                axios.post('/user/record', {
                    date: this.dateval
                }, { emulateJSON: true })
                    .then(response => (this.items = response.data))
                    .catch(function (error) { // 请求失败处理
                        console.log(error);
                    });
            },
            get_major: function (img,indexId) {
                console.log("下面将要展示序号:"+indexId);
                element = document.getElementById('major_img');
                var path = "./record/";
                element.src = path + img;
                console.log(element.src.toString());
                //this.imag1=img.toString();
                document.getElementById("nameOnly").innerText=img.toString()
                //this.$forceUpdate()
               // $("#myModal").modal("show");
            }
        }
    })

</script>
